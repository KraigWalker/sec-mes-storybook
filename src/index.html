<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />		
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Secure Messaging</title>
</head>
<body>
    <div id="app"></div>
    <script>
      var path = document.URL.substr(0,document.URL.lastIndexOf('securemessages'));
      window.baseURl = window.location.pathname.substr(0, window.location.pathname.lastIndexOf('/securemessages'))
      var head = document.getElementsByTagName('head')[0];
      if (window.location.pathname.indexOf('/CB') > 0){
        var element = document.createElement('link');
        element.rel = 'stylesheet';
        element.href = path + 'cb.main.css';
        head.appendChild(element);
      } else if(window.location.pathname.indexOf('/YB') > 0){
          var element = document.createElement('link');
          element.rel = 'stylesheet';
          element.href = path + 'yb.main.css';
          head.appendChild(element);
        } else if(window.location.pathname.indexOf('/DYB') > 0){
          var element = document.createElement('link');
          element.rel = 'stylesheet';
          element.href = path + 'dyb.main.css';
          head.appendChild(element);
        }
        var element = document.createElement('script');
        element.src = path + 'main.bundle.js';
        document.body.appendChild(element);
  </script>
</body>
</html>
