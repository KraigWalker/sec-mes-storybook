<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Redux App</title>
    <script>
      if (window.location.pathname.indexOf('/CB') > 0){
        document.write('<link rel="stylesheet" type="text/css" href="http://localhost:8000/compiled/cb.main.css">');
      } else if(window.location.pathname.indexOf('/YB') > 0){
        document.write('<link rel="stylesheet" type="text/css" href="http://localhost:8000/compiled/yb.main.css">');
      } else if(window.location.pathname.indexOf('/DYB') > 0){
        document.write('<link rel="stylesheet" type="text/css" href="http://localhost:8000/compiled/dyb.main.css">');
      }
    </script>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
